<!-- ControllerAs syntax -->
<!-- Main controller with several data used in Inspinia theme on diferent view -->

<body ng-controller="MainController as main" class="body-small">

<!-- Main view  -->


<div id="wrapper" class="gray-bg" ng-class="!currentUser || !isSideBar? 'top-navigation':''">

    <div ng-include="'views/common/navigation_full_height.html'" ng-show="currentUser && isSideBar"></div>
    <!-- Page wraper -->

    <div ng-if="isLoading" class="loadingDiv text-center">
        <div class="vertical-center position-fix">
            <div>
                <div class="sk-spinner sk-spinner-three-bounce">
                    <div class="sk-bounce1"></div>
                    <div class="sk-bounce2"></div>
                    <div class="sk-bounce3"></div>
                </div>
                <br>
                <h1 class="text-green" style="color: #1ab394 !important;">Please wait ...</h1>
            </div>
        </div>
    </div>
    <div id="page-wrapper" ng-class="isBackgroundLight?'light-gray-bg':'white-bg'">
        <!-- Main view  -->
        <div ng-controller="TopNavigationBarController">
            <div ng-include="'views/common/top_navigation_bar.html'" ng-show="currentUser && isSideBar"></div>
        </div>
        <div ui-view ng-if="!isLoading">
        </div>

        <!-- Footer -->
        <div ng-if="!isSideBar" ng-include="'views/common/footer_sec.html'"></div>
        <!--<div ng-if="isSideBar && !editing" ng-include="'views/common/footer.html'"></div>-->
    </div>
    <!-- End page wrapper-->
</div>
<div login-dialog ng-if="!isLoginPage"></div>
