<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Photo Edit</h2>
    </div>
    <div class="row">

        <div class="ibox product-detail">
            <div class="ibox-content">
                <table>
                    <tr>
                        <th>Face Recognised?</th>
                        <th>Created At</th>
                    </tr>
                    <tr ng-repeat="face in entity.faces">
                        <td><span class="badge badge-light">{{face.face_recognized}}</span></td>
                        <td>
                            {{face.data}}
                        </td>
                    </tr>
                </table>


                <img ng-src="{{entity.src}}" class="img-rounded img-thumbnail">

                <table>
                    <th>
                        Label
                    </th>
                    <th>
                        Confidence
                    </th>
                    <tr ng-repeat="label in entity.labels">
                        <td>
                            <span class="badge badge-success">{{label.label}}</span>
                        </td>
                        <td>{{label.confidence}}</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>
