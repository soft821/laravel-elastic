<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-10">
        <h1>Group Management</h1>
    </div>
    <div class="col-md-2">
    </div>
</div>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div>
            <div class="row">
                <div class="col-md-12">
                    <div class=" row  page-heading">

                    </div>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <button ng-click="moreDetails(entity)" class="btn btn-info">Create New Group
                            </button>
                        </div>
                        <div class="col-md-4 form-group">

                            <div class="input-group"><input type="text" class="form-control" ng-model="searchTerm"
                                                            ng-change="getEntities()">
                                <span class="input-group-btn"> <button ng-click="getEntities()" type="button"
                                                                       class="btn btn-primary">Search
                                        </button> </span></div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th ng-repeat="header in tableHeaders" ng-click="order(header.db_name)">
                                    <!--{{ 'common.name'| i18n}}-->
                                    {{header.lng_name| i18n}}
                                    <i class="fa fa-sort pull-right disable-icon" ng-if="orderBy != header.db_name"
                                       aria-hidden="true"></i>
                                    <i ng-if="orderBy == header.db_name && sortedBy === 'asc'"
                                       class="fa fa-sort-asc pull-right fa-1x" aria-hidden="true"></i>
                                    <i ng-if="orderBy == header.db_name && sortedBy === 'desc'"
                                       class="fa fa-sort-desc pull-right fa-1x" aria-hidden="true"></i>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-show="usersFilter.length == 0" class="text-center">
                                <td colspan="5">No results</td>
                            </tr>
                            <tr ng-repeat="entity in entities">
                                <td><a ng-click="moreDetails(entity)">{{entity.group_name}}</a>
                                </td>
                                <td>{{entity.blob.label}}</td>
                                <td>{{entity.group_affix}}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm"
                                            ng-click="deleteConfirm(entity)"><i
                                            class="icon-trash icon-white"></i>Delete
                                    </button>
                                </td>
                                <!--<td>-->
                                <!--<button class="btn btn-primary btn-sm" ng-click="unBannedUser(entity)" ng-show="entity.ban == 1"><i class="fa fa-unlock icon-white"></i>&nbsp;&nbsp;<span class="bold">Un Ban</span>-->
                                <!--</button>-->
                                <!--<button class="btn btn-warning btn-sm" ng-click="bandConfirm(entity)" ng-show="entity.ban == 0"><i class="fa fa-lock  icon-white"></i>&nbsp;&nbsp;<span class="bold">Ban</span>-->
                                <!--</button>-->
                                <!--</td>-->

                            </tr>
                            </tbody>
                        </table>
                        <pagination ng-show="totalItems > itemsPerPage" total-items="totalItems" ng-model="currentPage"
                                    max-size="maxSize"
                                    class="pagination-sm" boundary-links="true" rotate="false"
                                    ng-change="getEntities()" items-per-page="itemsPerPage"></pagination>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
