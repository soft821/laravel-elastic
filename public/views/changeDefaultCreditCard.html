<div class="modal-header"> <h3 class="modal-title">Change Default Credit Card</h3> </div> <div class="modal-body"> <div class="row"> <div class="margin-bottom-10"> <div ng-show="isLoading"> <div class="spiner-example"> <div class="sk-spinner sk-spinner-three-bounce"> <div class="sk-bounce1"></div> <div class="sk-bounce2"></div> <div class="sk-bounce3"></div> </div> </div> </div> <div class="col-md-12" ng-repeat="card in paymentMethodDetails" ng-if="saveChange"> <!--<i class="fa fa-cc-visa payment-icon-big text-success"></i>--> <div class="row radios"> <!--<label class="radios">--> <div class="col-md-1"> <h2 class="text-left"> <input id="radioChecked" type="radio" ng-change="changeDefault(card.card_id)" value="1" ng-model="card.default" icheck name="default"> </h2> </div> <div class="col-md-6"> <h2> <i ng-if="card.brand == 'Visa'" class="fa fa-cc-visa payment-icon-big text-success"></i> <i ng-if="card.brand == 'American Express'" class="fa fa-cc-amex payment-icon-big text-success"></i> <i ng-if="card.brand == 'MasterCard'" class="fa fa-cc-mastercard payment-icon-big text-warning"></i> <i ng-if="card.brand == 'Discover'" class="fa fa-cc-discover payment-icon-big text-danger"></i> <i ng-if="card.brand == 'Diners Club'" class="fa fa-cc-diners-club payment-icon-big text-success" aria-hidden="true"></i> <i ng-if="card.brand == 'JCB'" class="fa fa-cc-jcb payment-icon-big text-warning" aria-hidden="true"></i> <a id="creditCard" href="" ng-click="updateModal(card.card_id)"> **** **** **** {{card.last4}} </a> </h2> </div> <div class="col-md-5"> <h2> <small> <strong>Expiry date:</strong> {{card.exp_month}}/{{card.exp_year}} </small> </h2> </div> <!--</label>--> </div> <hr ng-if="!$last"> </div> </div> </div> </div> <div class="modal-footer"> <button class="btn btn-warning" ng-click="cancel()" ng-disabled="!saveChange">Cancel</button> <button id="billingSave" class="btn btn-primary" ng-click="save()" ng-disabled="!saveChange">Save Changes</button> </div>
