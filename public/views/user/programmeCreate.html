<div class="row wrapper border-bottom white-bg page-heading ng-scope"> <div class="col-lg-10"><h2>Add Program</h2> <ol class="breadcrumb"> <li><a href="index.html">Home</a></li> <li class="active"><strong>Create program</strong></li> </ol> </div> </div> <form> <div class="row wrapper border-bottom white-bg page-heading"> <div class="row m-t-lg m-l-md"> <div class="col-md-10"><span class="card-title">Programme Creator</span></div> </div> <div class="row programme-container"> <div class="col-md-1" style="padding:0px;margin:0px"><i class="pull-right fa fa-2x fa-question-circle" style="margin-top:3em"></i></div> <div class="col-md-8" style="padding-right:0px"> <div class="mdContainer"> <div class="mdInput"><input id="name" name="name" type="text" ng-model="programmeData.name" required ng-change="changedName()"> <span></span> <label for="lastName">Programme Name</label></div> </div> <div class="mdContainer"><a ng-click="toggleProgramme()" class="pulse btn btn-lg" ng-if="!programmeData.toggled && programmeData.name.length > 1"><i class="fa fa-2x fa-chevron-right" style="margin-top: 1.2em"></i></a></div> </div> </div> <div class="row" ng-show="programmeData.toggled"> <div class="col-md-offset-1 col-md-10"><span class="card-title">Workout Days</span> <div ng-repeat="day in programmeData.programmeDays" class="row workout-box"> <div class="col-md-1" style="padding:0px;margin:0px"><i class="pull-right fa fa-2x fa-question-circle" style="margin-top:3em"></i></div> <div class="col-md-8" style="padding-right:0px"> <div class="mdContainer"> <div class="mdInput"><input type="text" ng-model="day.name" required ng-change="changedDay(day)" ng-init="addExercise(day)"> <span></span> <label>Workout Name</label></div> </div> <div class="toggle pull-right"> <div ng-if="day.toggled" ng-click="toggle(day)"><i class="fa fa-plus-circle fa-3x"></i> </div> <div ng-if="!day.toggled" ng-init="day.toggled=false" ng-click="toggle(day)"><i class="fa fa-minus-circle fa-3x"></i></div> </div> </div> <div ng-repeat="exercises in day.programmeExercises" class="col-md-12" ng-show="!day.toggled"> <div class="exercise-container"> <div class="mdInput"><input id="exerciseName" name="exerciseName" type="text" required ng-model="exercises.name"> <span></span> <label for="lastName">Name of Exercise</label></div> </div> <div class="exercise-container"> <programme-table my-attr="exercises.training"></programme-table> <div class="row"> <div class="form-group shadow-textarea col-md-6"><label for="">Here are your exercise notes</label> <textarea class="form-control z-depth-1 border-thick" rows="3" ng-model="exercises.notes" placeholder="Write something here..."></textarea></div> </div> <div class="row"><h2>Add a youtube video</h2> <div class="mdInput"><input id="searchTerm" name="searchTerm" type="text" required ng-model="exercises.searchTerm" ng-change="searchYoutube(exercises)" ng-model-options="{ debounce: 1000 }"> <span></span> <label for="lastName">Enter a keyword</label></div> <div ng-show="dataLoading" class="col-md-8" style="min-height:600px;vertical-align: center"> <div> <div class="sk-spinner sk-spinner-three-bounce"> <div class="sk-bounce1"></div> <div class="sk-bounce2"></div> <div class="sk-bounce3"></div> </div> <br> <h1 class="spinner-message">Please wait ...</h1></div> </div> <div ng-show="!dataLoading" class="col-md-8"> <div class="list-group"><a class="list-group-item" ng-class="isActive == $index?'active':''" ng-click="selectedItem($index)" ng-repeat="video in videos"> <div class="col-md-3"><img ng-model="exercises.youtubeVideoData.tutorialUri" src="{{video.snippet.thumbnails.default.url}}" class="img-responsive"></div> <div clas="col-md-9"><h3 class="list-group-item-heading"> {{video.snippet.title}} </h3> <p class="list-group-item-text">I {{video.snippet.description| limitTo:80 }} </p></div> </a></div> </div> <div class="col-md-12"> <div ng-show="totalItems"><a class="btn btn-success btn-lg" ng-click="prevYoutube()"><i class="fa fa-chevron-left"></i> Previous</a> <a class="btn btn-success btn-lg" ng-click="nextYoutube()"><i class="fa fa-chevron-right"></i> Next</a></div> </div> </div> </div> <div class="col-md-8"> <hr class="dotted-line"> </div> </div> <div class="col-md-12 workout-container" ng-show="!day.toggled"><a class="btn btn-lg btn-warning" ng-click="addExercise(day)"><i class="fa fa-plus fa-1x"></i> New Exercise </a></div> </div> </div> </div> <div class="col-md-12 workout-container m-t-lg"><a class="btn btn-lg btn-success" ng-click="addDay()" class="pulse btn btn-lg" ng-if="programmeData.toggled && programmeData.name.length > 1"><i class="fa fa-plus fa-1x"></i> Add Workout</a></div> </div> </form>
