<div class="modal-header"><h3 class="modal-title">Edit Meta Data</h3></div> <div class="modal-body"> <div class="margin-bottom-10"><p> <form class="form-horizontal" name="credentials_form"> <div class="row"> <div class="col-md-6"> <lable class="form-group"><b>Meta Type</b></lable> <div class="input-group m-b"><input type="text" name="fname" ng-model="entity.meta_type" required class="form-control" placeholder="First Name"></div> </div> <div class="col-md-6"> <lable class="form-group"><b>Meta Name</b></lable> <div class="input-group m-b"><input type="text" name="lname" ng-model="entity.meta_name" required class="form-control" placeholder="Last Name"></div> </div> </div> <div class="row"> <div class="col-md-6"> <lable class="form-group"><b>Meta Value</b></lable> <div class="input-group m-b"><input type="email" placeholder="Email" class="form-control" name="email" ng-model="entity.meta_value" required disabled> </div> </div> <div class="col-md-6"> <lable class="form-group"><b>Url</b></lable> <div class="input-group m-b"><input type="text" name="phone" ng-model="entity.file_url" class="form-control" required placeholder="Url" disabled></div> </div> </div> </form> </p></div> </div> <div class="modal-footer"> <button class="btn btn-primary" ng-click="ok()"> Update</button> <button class="btn btn-warning" ng-click="cancel()"> Cancel</button> </div>
