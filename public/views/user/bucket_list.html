<div class="row"> <div class="inbox-banner"><img class="img-responsive" src="../../images/page_banners/bucket_list.jpg" style="width: 100%"></div> <div> <div class="bg-dark"> <div class="page-sub text-center text-white p-t-7 f-23 l-s-1"> My Bucket List</div> </div> <div class="row" style="margin-right: 0;margin-left: 10px;min-height: 458px"> <div ng-repeat="entity in buckets" class="col-xs-12 col-sm-4 col-md-3 p-l-0 home-event" style="padding-right:10px"> <div class="ibox" style="margin-bottom: 0;margin-top: 10px"> <div class="ibox-content product-box"> <div class="event-bg p-abs"></div> <a ng-href="#/event/{{entity.events.id}}" style="display: block"> <div lazy-img="{{Windowlocation}}{{entity.events.image.photo_url}}" ng-if="entity.events.image.photo_url" class="p-relative product-imitation event-img-xs" style="background-color:grey;opacity:0.8;background-size:cover;background-position:top"></div> <div lazy-img="images/NoPhotoAvailable.jpg" ng-if="!entity.events.image.photo_url" class="p-relative product-imitation event-img-xs" style="background-size:cover;background-position:center"></div> <div class="p-abs" style="top:5px;left: 10px;width: 10px;height:10px;border-radius: 50%;background-color: {{entity.events.category.category_color}}"></div> <a href="" ng-click="deleteBucket(entity)"> <i class="fa fa-times p-abs delete-icon" style="top:5px;right: 5px" aria-hidden="true"></i> </a> <div class="p-abs" style="left:10px;bottom: 9px;display: inline-block"><img style="height: auto;width:22px;display: inline-block" class="flag img-responsive" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/flags/4x3/{{entity.events.country.iso_alpha2 | lowercase}}.svg"> <span class="event-country f-12" style="padding-left: 4px">{{entity.events.country.name}}</span> </div> <div style="top:5px;left:10px" class="text-right p-abs f-15" style="float: left"><span class="text-white"><span ng-if="entity.events.seasonal == 1">All Year Around</span> <!--<span ng-if="entity.seasonal == 0">Seasonal--> <!--</span>--> <span ng-if="entity.events.seasonal != 1">{{entity.events.start_date | date:'MMM' | capitalize | limitTo: 3}} {{entity.start_date | date:'d'}}</span></span> </div> <div><h3 style="top:42%;font-weight: 600" class="text-white p-abs event-box-title f-15" style="margin-top: 0">{{entity.events.title | uppercase}}</h3></div> </a></div> </div> </div> </div> <div class="bg-dark"> <div class="page-sub text-center text-white p-t-7 f-19 l-s-1"> Share Bucket List</div> <div class="home-menu-social"> <div class="social-sm bucket-social text-center p-b-10"> <!--                   <ul>--> <!--                       --> <!--                       --> <!--                           <li class="sm-header-item"><a href="--> <!--">Login / Sign Up</a></li>--> <!--                       --> <!--                   </ul>--> <ul class="m-b-0"> <li><a class="bucket-social-size" href="#" target="_blank" socialshare socialshare-provider="facebook" socialshare-text="My bucket on riley" socialshare-hashtags="riley" socialshare-url="http://localhost:7555/#/user/bucket/list    /{{currentUser.id}}" ng-click="share()"> <i class="fa fa-facebook" style="font-size:16px" aria-hidden="true"></i></a></li> <li><a class="bucket-social-size" href="#" target="_blank" socialshare socialshare-provider="twitter" socialshare-text="My bucket on riley" socialshare-hashtags="riley" socialshare-url="http://localhost:7555/#/user/bucket/list/{{currentUser.id}}" ng-click="share()"> <i class="fa fa-twitter" style="font-size:16px" aria-hidden="true"></i></a></li> <!--<li><a href="https://www.instagram.com/lifeofrileyofficial/" target="_blank"><i class="fa fa-instagram" style="font-size:16px" aria-hidden="true"></i></a></li>--> <li><a class="bucket-social-size" href="#" target="_blank" socialshare socialshare-provider="pinterest" socialshare-text="My bucket on riley" socialshare-hashtags="riley" socialshare-url="http://localhost:7555/#/user/bucket/list/{{currentUser.id}}" ng-click="share()"><i class="fa fa-pinterest" style="font-size:16px" aria-hidden="true"></i></a></li> </ul> </div> <hr class="color-red-gold bucket-br"> </div> </div> </div> </div>
