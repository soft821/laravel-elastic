<div class="row wrapper"> <div class="row wrapper border-bottom white-bg page-heading"> <div class="col-sm-4"><h1 class="text-left f-30">Category Data</h1></div> </div> <div class="ibox float-e-margins"> <div class="ibox-content"> <div class="row"> <div class="col-md-12"> <div class="row"> <div class="col-md-offset-8 col-md-4"> <div class="form-group"><select ng-change="getEntities()" class="form-control" ng-init="catType = catTypes[0]" ng-model="catType" ng-options="catType as catType.name for catType in catTypes"> </select> </div> </div> </div> <div class="table-responsive"> <table class="table table-striped table-bordered table-hover dataTables-example"> <thead> <tr> <th style="text-transform: capitalize" ng-repeat="header in clickDataHeaders" ng-click="order(header.db_name)"> <!--{{ 'common.name'| i18n}}--> {{header.lng_name | capitalize}} <i class="fa fa-sort pull-right disable-icon" ng-if="orderBy != header.db_name" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'asc'" class="fa fa-sort-asc pull-right fa-1x" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'desc'" class="fa fa-sort-desc pull-right fa-1x" aria-hidden="true"></i> <tbody> <!--{{manageData}}--> <tr ng-repeat="entity in entities | orderBy : orderByCol"> <td> {{entity.map_icon}} <td>{{entity.current}} <td>{{entity.past}} <td>{{entity.count}} <tr> <td><b>Total</b> <td>{{currentTotal}} <td>{{pastTotal}} <td>{{currentTotal+pastTotal}} </table> </div> </div> </div> </div> </div> </div>
