<div class="container p-t-b-20"> <div class="col-md-12"> <div class="row"> <div class="ibox-content"> <div class="row"> <div class="col-md-offset-4 col-md-8"> <div class="form-group"> <button class="btn btn-primary" ng-click="send()">Create Event</button> </div> </div> <div class="col-md-4"> <div class="form-group"><label>Focus Keyword:</label> <input ng-change="focusKeywordExst()" ng-model="crEntity.focus_keyword" type="text" placeholder="Focus Keyword" class="form-control"> <div ng-if="exist_focus_key.exist" class="text-red">focus keyword already in use</div> </div> <div class="form-group"><label>Page Title:</label> <input maxlength="60" limit-to="60" ng-model="crEntity.title" ng-change="setPageUri(crEntity.title)" type="text" placeholder="Page Title" class="form-control"></div> <div class="form-group"><label>Meta Title:</label> <input limit-to="60" ng-model="crEntity.meta_title" type="text" placeholder="Meta Title" class="form-control" maxlength="60"> </div> <div class="form-group"><label>Page URI:</label> <input ng-change="checkUriHasNum()" ng-model="crEntity.page_uri" type="text" placeholder="Page URI" class="form-control"> <div class="text-red" ng-if="numUri">Don't insert dates</div> </div> <div class="form-group"><label>Meta Keywords:</label> <textarea ng-change="addKeyWords(crEntity.meta_keywords)" ng-model="crEntity.meta_keywords" class="form-control" rows="8" placeholder="Meta Keywords"></textarea></div> <div class="form-group"><label>Meta Description:</label> <textarea limit-to="320" ng-model="crEntity.meta_description" class="form-control" rows="8" placeholder="Meta Description"></textarea> </div> <div class="form-group"><label>Search Tags:</label> <textarea ng-model="crEntity.search_tags" class="form-control" rows="8" placeholder="Search Tags"></textarea> </div> <div class="form-group"><label>Map Icon:</label> <select class="form-control" ng-model="crEntity.prCat"> <option value="">Select Map Icon <option value="{{category}}" ng-repeat="category in primaryCategory">{{category.name}} </select></div> <div class="form-group"><label>Sub Category:</label></div> <div class="form-group checkbox-align"><label ng-repeat="subcat in subcategories"> {{subcat.name}} <input ng-change="addCat(subcat)" type="checkbox" ng-model="subcat.val" name="{{subcat.label}}">&nbsp;&nbsp; </label></div> <div class="form-group"><label>Web Link:</label> <input ng-model="crEntity.web_link" class="form-control" type="text" placeholder="Web Link"> <a target="_blank" href="{{crEntity.web_link}}" class="btn btn-primary btn-sm p-10 m-t-5">Visit WebSite</a></div> <div class="form-group"><label>Coordinates:</label><br> <input name="latitude" ng-model="crEntity.coordinates" class="form-control" type="text"> <!--<label>lat <input name="longitude" ng-model="crEntity.lat" class="form-control" type="number"--> <!--placeholder="Lat" step="any"></label>--> </div> <div class="form-group"><label>Continent:</label> <select class="form-control" ng-model="crEntity.continent"> <option value="">Select Continent <option value="{{continent}}" ng-repeat="continent in regions">{{continent}} </select></div> <div class="form-group"><label>All year round/Seasonal:</label> <select class="form-control" ng-model="crEntity.seasonal"> <!--<option value="">Select Season</option>--> <option ng-repeat="season in seasons" value="{{season.value}}">{{season.name}} </select></div> <div class="form-group"><label>Start Date:</label> <p class="input-group"><input type="date" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" alt-input-formats="altInputFormats" ng-model="crEntity.start_date"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button> </span></p> <!--<input ng-model="crEntity.start_date" class="form-control" type="text" placeholder="Start Date:">--> </div> <div class="form-group"><label>End Date:</label> <p class="input-group"><input ng-change="checkEndDate()" type="date" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" alt-input-formats="altInputFormats" ng-model="crEntity.end_date"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button> </span></p> <div class="text-red" ng-if="endDateExp">End Date Expires</div> <!--<input ng-model="crEntity.end_date" class="form-control" type="text" placeholder="End Date:">--> </div> <div class="form-group"><label>Rate Per Click:</label> <input ng-model="crEntity.rate_per_click" type="text" class="form-control"> </div> <div class="form-group"><label>Writer</label> <input placeholder="Writer" class="form-control" name="writer" ng-model="crEntity.writer"> </div> <div class="form-group"><label>One Off</label> <select class="form-control" ng-model="crEntity.oneoff"> <option value="">Select One Off <option value="N">No <option value="Y">Yes <option value="E">Ended </select></div> </div> <div class="col-md-8"> <div class=""> <div class="form-group"><label>Description</label> <textarea id="eventFroala" froala="froalaOptions" ng-model="crEntity.description"></textarea> <!--<div ckeditor="options" ng-model="content" ready="onReady()"></div>--> </div> <div class="row"> <div class="col-md-6 form-group"> <div class="form-group"> <form action="#" class="fileuploader text-center" id="dropzoneForm" dropzone-config="dropzoneConfig" dropzone="dropzone" method="post" event-handlers="{
                        'complete': complete,
                        'error': fileError,
                        'totaluploadprogress': updateProgress}" ng-dropzone> <div id="upload-label" style="width: 200px"><i class="fa fa-file fa-2x"></i> </div> <span class="upload-title">Event Image</span></form> </div> <div class="preview-container2 form-group" ng-class="{'preview-container-custom' : previewVisible}"> <div class="collection card" id="previews"> <div class="row collection-item clearhack valign-wrapper item-template" id="zdrop-template"> <div class="left pv zdrop-info" data-dz-thumbnail> <div class="row"> <div class="col-md-3"><span data-dz-name></span></div> <div class="col-md-3"><span data-dz-size></span></div> <div class="col-md-6"> <div class="progress progress-striped"> <div style="width:0" aria-valuemax="100" aria-valuemin="0" aria-valuenow="" role="progressbar" class="progress-bar determinate" data-dz-uploadprogress></div> </div> </div> </div> </div> </div> </div> </div> <div class="form-group"><label> Alt Text <input class="form-control" name="alt" type="text" ng-model="altText.alt1"> </label></div> </div> <div class="col-md-6"> <div class="form-group"> <form action="#" class="fileuploader2 text-center" id="dropzoneForm2" dropzone-config="dropzoneConfig2" dropzone="dropzone2" method="post" event-handlers="{
                        'complete': complete,
                        'error': fileError,
                        'totaluploadprogress': updateProgress}" ng-dropzone> <div id="upload-label2" style="width: 200px"><i class="fa fa-file fa-2x"></i></div> <span class="upload-title">Event Landscape Image</span></form> </div> <div class="preview-container preview-container2 form-group" ng-class="{'preview-container-custom' : previewVisible}"> <div class="collection card" id="previews2"> <div class="row collection-item clearhack valign-wrapper item-template" id="zdrop-template2"> <div class="left pv zdrop-info" data-dz-thumbnail> <div class="row"> <div class="col-md-3"><span data-dz-name></span></div> <div class="col-md-3"><span data-dz-size></span></div> <div class="col-md-6"> <div class="progress progress-striped"> <div style="width:0" aria-valuemax="100" aria-valuemin="0" aria-valuenow="" role="progressbar" class="progress-bar determinate" data-dz-uploadprogress></div> </div> </div> </div> </div> </div> </div> </div> <div class="form-group"><label> Alt Text <input class="form-control" name="alt" type="text" ng-model="altText.alt2"> </label></div> </div> </div> </div> <div class="row"> <div class="col-md-7"> <div class="form-group"><label>Event Location Text:</label> <input ng-model="crEntity.event_location" class="form-control" type="text" placeholder="Event Location:"></div> <div class="form-group"><label>Event Country:</label> <select class="form-control" ng-model="crEntity.country_id"> <option value="">Select Country <option value="{{country.id}}" ng-repeat="country in countries"> {{country.name}} </select></div> <div class="form-group"><label>Cost (USD):</label> <input ng-model="crEntity.cost" class="form-control" type="text" placeholder="Cost:"></div> <div class="form-group"><label>End Cost (USD):</label> <input ng-model="crEntity.end_cost" class="form-control" type="text" placeholder="End Cost:"></div> <div class="form-group"><label>Video Link:</label> <input ng-change="getVideoId(crEntity.video_link)" ng-model="crEntity.video_link" class="form-control" type="text" placeholder="Video Link:"></div> <div class="form-group"> <youtube-video video-id="entity.video_id" player-width="'100%'" player-height="'200px'" class="m-b-8"></youtube-video> </div> <div class="form-group"><label>Membership Level:</label> <select class="form-control" ng-model="crEntity.membership_level"> <option value="">select Membership Level <option value="{{membership_level}}" ng-repeat="membership_level in membership"> {{membership_level}} </select></div> <div class="form-group"><label>Contact Name:</label> <input ng-model="crEntity.contact_name" class="form-control" type="text" placeholder="Contact Name:"></div> <div class="form-group"><label>Contact Email:</label> <input ng-model="crEntity.contact_email" class="form-control" type="text" placeholder="Contact Email:"></div> <div class="form-group"><label>Rate per Click (USD):</label> <input ng-model="crEntity.rate_per_click" class="form-control" type="text" placeholder="0"></div> <div class="form-group"><label> Active &nbsp;&nbsp; <input value="true" type="checkbox" name="active" ng-model="crEntity.is_active"> </label></div> <div class="form-group"> <button class="btn btn-primary" ng-click="send()">Create Event</button> </div> </div> </div> </div> </div> </div> </div> </div> </div>
