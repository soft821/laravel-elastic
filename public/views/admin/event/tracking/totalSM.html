<div class="row wrapper"> <div class="row wrapper border-bottom white-bg page-heading"> <div class="col-sm-4"><h1 class="text-left f-30">Total SM</h1></div> </div> <div class="ibox float-e-margins"> <div class="ibox-content"> <div class="row"> <div class="col-md-12"> <div class="row"> <div class="col-md-offset-8 col-md-4"> <div class="form-group"> <div class="input-group"><input type="text" class="form-control" ng-model="searchTerm" ng-change="getEntities()"> <span class="input-group-btn"> <button ng-click="getEntities()" type="button" class="btn btn-primary"> <i class="fa fa-search" aria-hidden="true"></i> Search </button> </span></div> </div> </div> </div> <div class="table-responsive"> <table class="table table-striped table-bordered table-hover dataTables-example"> <thead> <tr> <th style="text-transform: capitalize" ng-repeat="header in tableHeaders" ng-click="order(header.db_name)"> <!--{{ 'common.name'| i18n}}--> {{header.lng_name | capitalize}} <i class="fa fa-sort pull-right disable-icon" ng-if="orderBy != header.db_name" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'asc'" class="fa fa-sort-asc pull-right fa-1x" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'desc'" class="fa fa-sort-desc pull-right fa-1x" aria-hidden="true"></i> {{TotalSMClicks}} <tbody> <!--{{manageData}}--> <tr ng-repeat="entity in TotalSMClicks"> <td> {{entity.title}} <td>{{entity.unique_sm_clicks}} <td><a ng-href="#/totalSM">{{entity.sm_clicks}}</a> <td>{{entity.p_clicks}} <td> <td> <td> </table> </div> <div class="row"> <div class="col-md-8"> <uib-pagination total-items="totalItems" ng-show="totalItems>itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" ng-change="getEntities()" boundary-link-numbers="true" rotate="false" items-per-page="itemsPerPage"></uib-pagination> </div> </div> </div> </div> </div> </div> </div>
