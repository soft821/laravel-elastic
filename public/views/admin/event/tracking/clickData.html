<div class="row wrapper"> <div class="row wrapper border-bottom white-bg page-heading"> <div class="col-sm-4"><h1 class="text-left f-30">Manage</h1></div> </div> <div class="ibox float-e-margins"> <div class="ibox-content"> <div class="row"> <div class="col-md-12"> <div class="row"> <div class="col-md-offset-8 col-md-4"> <div class="form-group"><select ng-change="getClickData()" class="form-control" ng-init="clickDataYear = years[0]" ng-model="clickDataYear" ng-options="year for year in years"> <option value="{{year}}" ng-repeat="year in years">{{year}} </select></div> </div> </div> <div class="table-responsive"> <table class="table table-striped table-bordered table-hover dataTables-example"> <thead> <tr> <th style="text-transform: capitalize" ng-repeat="header in clickDataHeaders" ng-click="order(header.db_name)"> <!--{{ 'common.name'| i18n}}--> {{header.lng_name | capitalize}} <i class="fa fa-sort pull-right disable-icon" ng-if="orderBy != header.db_name" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'asc'" class="fa fa-sort-asc pull-right fa-1x" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'desc'" class="fa fa-sort-desc pull-right fa-1x" aria-hidden="true"></i> <tbody> <!--{{clickData}}--> <tr ng-repeat="entity in clickData | orderBy : orderByCol"> <td> {{entity.month_year}} {{entity.year}} <td>{{entity.sm_clicks}} <td>{{entity.user_count}} <td>{{(entity.sm_clicks/(1.0*entity.user_count)) | number: 2}} <tr> <td><b>Total</b> <td>{{totalSM}} <td>{{totalUser}} <td>{{(totalSM/totalUser) | number: 2}} </table> </div> </div> </div> </div> </div> </div>
