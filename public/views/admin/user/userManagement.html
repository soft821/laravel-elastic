<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h1>USER MANAGEMENT</h1> </div> <div class="col-lg-2"> </div> </div> <div class="ibox float-e-margins"> <div class="ibox-content"> <div> <div class="row"> <div class="col-md-12"> <div class="row page-heading"> </div> <div class="row"> <div class="col-md-8 form-group"> <button ng-click="open()" class="btn btn-info">Create New User </button> </div> <div class="col-md-4 form-group"> <div class="input-group"> <input type="text" class="form-control" ng-model="searchTerm" ng-change="getUsers()"> <span class="input-group-btn"> <button ng-click="getUsers()" type="button" class="btn btn-primary">Search </button> </span> </div> </div> </div> <div class="table-responsive"> <table class="table table-striped table-bordered table-hover dataTables-example"> <thead> <tr> <th ng-repeat="header in tableHeaders" ng-click="order(header.db_name)"> <!--{{ 'common.name'| i18n}}--> {{header.lng_name| i18n}} <i class="fa fa-sort pull-right disable-icon" ng-if="orderBy != header.db_name" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'asc'" class="fa fa-sort-asc pull-right fa-1x" aria-hidden="true"></i> <i ng-if="orderBy == header.db_name && sortedBy === 'desc'" class="fa fa-sort-desc pull-right fa-1x" aria-hidden="true"></i>    <tbody> <tr ng-show="usersFilter.length == 0" class="text-center"> <td colspan="5">No results  <tr ng-repeat="entity in entities" ng-hide="entity.id === 4"> <td> <a ng-click="moreDetails(entity.id)">{{entity.email}}</a>  <td>{{entity.first_name}} <td>{{entity.last_name}} <td>{{entity.email}} <!--   <td>{{userDedails.user.stripe_customer_id}}</td> --> <td> <button class="btn btn-danger btn-sm" ng-click="deleteConfirm(entity)"> <i class="icon-trash icon-white"></i>Delete </button>  <!--<td>--> <!--<button class="btn btn-primary btn-sm" ng-click="unBannedUser(entity)" ng-show="entity.ban == 1"><i class="fa fa-unlock icon-white"></i>&nbsp;&nbsp;<span class="bold">Un Ban</span>--> <!--</button>--> <!--<button class="btn btn-warning btn-sm" ng-click="bandConfirm(entity)" ng-show="entity.ban == 0"><i class="fa fa-lock  icon-white"></i>&nbsp;&nbsp;<span class="bold">Ban</span>--> <!--</button>--> <!--</td>-->   </table> <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-change="getUsers()" items-per-page="itemsPerPage"></pagination> </div> </div> </div> </div> </div> <script type="text/ng-template" id="moreDetailsUserModalContent.html"><div class="modal-header">
            <h3 class="modal-title">{{user.first_name + ' ' + user.last_name}} </h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="userUpadte">
                <div class="form-group">
                    <label>
                        First Name
                    </label>
                    <div>
                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>
                            <input type="text" name="fname" ng-model="user.first_name" required class="form-control"
                                   placeholder="First Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Last Name
                    </label>
                    <div>
                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>
                            <input type="text" name="lname" ng-model="user.last_name" required class="form-control"
                                   placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Email
                    </label>
                    <div ng-class="userUpadte.email.$error.email? 'has-error':''">
                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="icon-prepend fa fa-envelope-o"></i></span>
                            <input type="email" name="email" ng-model="user.email" required class="form-control"
                                   placeholder="E-mail">
                            <b class="tooltip tooltip-top-right">
                                Needed to verify your email
                            </b>
                            </span>

                            <span class="error" ng-show="userUpadte.email.$error.email">
                                                       <span class="help-block">
                                                             <i class="fa fa-warning"></i>
                                                            Please input a valid email
                                                      </span>
                                                     </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        User Name
                    </label>
                    <div ng-class="userUpadte.email.$error.userName? 'has-error':''">
                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>
                            <input type="text" name="userName" ng-model="user.username" class="form-control"
                                   required placeholder="User Name" disabled
                            >
                            <b class="tooltip tooltip-top-right">
                                Enter a unique name
                            </b>
                        </div>
                        <span class="error" ng-show="userUpadte.userName.$error.email">
                                                    <span class="help-block">
                                                        <i class="fa fa-warning"></i>
                                                        Not valid user Name!
                                                    </span>
                                                </span>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div>
                        <select ng-model="user.billing_region"
                                ng-options="s.name as s.name for s in countries" class="form-control">
                            <option value=""> ------ Select country ------</option>
                        </select>
                    </div>
                </div>-->
                <div class="form-group">
                    <label>
                        State
                    </label>
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="icon-prepend"></i></span>
                        <input type="text" ng-model="user.state" placeholder="State"
                               class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        City
                    </label>
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="icon-prepend"></i></span>
                        <input type="text" ng-model="user.city" placeholder="City"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Postal Code
                    </label>
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="icon-prepend"></i></span>
                        <input type="text" ng-model="user.zip_code" placeholder="Postal Code"
                               class="form-control"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Address
                    </label>
                    <div>
                        <div class="input-group m-b">
                            <span class="input-group-addon"><i></i></span>
                            <input type="text" class="form-control" placeholder="Address"
                                   ng-model="user.address_line_1"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Mobile Number
                    </label>
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="icon-prepend"></i></span>
                        <input type="text" class="form-control" data-mask="(999) 999-9999" placeholder="Mobile Number"
                               ng-model="user.mobile"
                               ng-model="dataInput6">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning" ng-show="user.activated" ng-click="user.activated = false">
                        Inactivate
                    </button>
                    <button class="btn btn-primary" ng-hide="user.activated" ng-click="user.activated = true">
                        Activate
                    </button>
                </div>
                <div class="form-group">
                    <div>
                        <button class="btn btn-primary btn-sm" ng-click="change=!change">Change
                            Password
                        </button>
                    </div>
                </div>
                <div class="form-group" ng-show="change">
                    <label>
                        New Password
                    </label>

                    <div class="" ng-class="userUpadte.password.$error.minlength ?'has-error':''">
                        <input type="password" class="form-control" placeholder="Password" required="" name="password"
                               ng-minlength="8" required
                               ng-model="user.password">
                    </div>
                    <div class="" ng-show="userUpadte.password.$error.minlength">
                        <small class="text-danger"> Too short!</small>
                    </div>
                </div>
                <div class="form-group" ng-show="change">
                    <label>
                        Confirm Password
                    </label>
                    <div class="">
                        <input type="password" class="form-control" placeholder="Confirm Password" required=""
                               ng-model="passwordConfirm" pw-check="password"
                               ng-change="check(user.password,passwordConfirm)">
                    </div>
                    <div class="" ng-show="confirm">
                        <small class="text-danger"> {{confirmMessage}}</small>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="update(user)" ng-disabled="!user || confirm">Save Changes</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div></script> <script type="text/ng-template" id="DeleteConfirmUserModalContent.html"><div class="modal-header">
            <h3 class="modal-title">Delete Confirmation</h3>
        </div>
        <div class="modal-body">
            <div class="margin-bottom-10">
                <div>Do you want to delete this User ?</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="deleteUser()"> Yes</button>
            <button class="btn btn-warning" ng-click="cancel()">No</button>
        </div></script></div>
