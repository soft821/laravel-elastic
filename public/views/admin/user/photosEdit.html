<div class="row border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Photo Edit</h2> </div> <div class="row"> <div class="ibox product-detail"> <div class="ibox-content"> <table> <tr> <th>Face Recognised? <th>Created At  <tr ng-repeat="face in entity.faces"> <td><span class="badge badge-light">{{face.face_recognized}}</span> <td> {{face.data}}   </table> <img ng-src="{{entity.src}}" class="img-rounded img-thumbnail"> <table> <th> Label  <th> Confidence  <tr ng-repeat="label in entity.labels"> <td> <span class="badge badge-success">{{label.label}}</span>  <td>{{label.confidence}}  </table> </div> </div> </div> </div>
