<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>User Edit</h2> <ol class="breadcrumb"> <li> <a href="index.html">Home</a> </li> <li class="active"> <strong>User Edit</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="row"> <div class="middle-box text-center loginscreen animated fadeInDown"> <div flash-alert="error" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Error! </strong> <span class="alert-message" ng-bind-html="flash.message"></span> </div> <div flash-alert="success" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Success! </strong> <span class="alert-message">{{flash.message}}</span> </div> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="ibox product-detail"> <div class="ibox-content"> <form class="m-t" role="form" name="myForm"> <div class="row"> <div class="col-md-5 col-md-offset-1"> <p class="cont">First Name</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="First Name" required ng-model="entity.first_name"> </div> <p class="cont">Last Name</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Last Name" required ng-model="entity.last_name"> </div> <p class="cont">Email</p> <div class="form-group"> <input type="email" placeholder="Email" class="form-control input-sm" name="email" ng-model="entity.email" required> <div class="m-t-xs" ng-show="myForm.email.$invalid && myForm.email.$dirty"> <small class="text-danger" ng-show="myForm.email.$error"> Please input a valid email address </small> </div> </div> <p class="cont">Phone</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Telephone" required ng-model="entity.phone"> </div> </div> <div class="col-md-5 col-md-offset-0"> <p class="cont">Store Name</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Store Name" required ng-model="entity.storeName"> </div> <p class="cont">Street</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Street" required ng-model="entity.street"> </div> <p class="cont">City</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="City" required ng-model="entity.city"> </div> <p class="cont">Zip Code</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Postal Code" required ng-model="entity.zip_code"> </div> <select ng-model="entity.country" ng-options="s.name as s.name for s in countries" class="form-control" placeholder="country"> <option value=""> ------ Select country ------ </select> <br> <div class="form-group"> <div> <button class="btn btn-primary btn-sm" ng-click="change=!change">Change Password </button> </div> </div> <div class="form-group" ng-show="change"> <label> New Password </label> <div> <div class="input-group m-b"> <span class="input-group-addon"> <i class="icon-prepend fa fa fa-lock"></i></span> <input name="password" ng-minlength="8" type="password" placeholder="Password" ng-model="newPassword" required class="form-control"> <b class="tooltip tooltip-top-right"> <i class="fa fa-warning txt-color-teal"></i> Don't forget your password</b> </div> </div> <div class="" ng-show="myForm.password.$error.minlength"> <small class="text-danger"> Too short!</small> </div> </div> <div class="form-group" ng-show="change"> <label> Confirm Password </label> <div> <div class="input-group m-b"> <span class="input-group-addon"> <i class="icon-prepend fa fa fa-lock"></i></span> <input type="password" ng-model="currentUser.confirmPassword" ng-change="check(newPassword,currentUser.confirmPassword)" required placeholder=" Confirm Password" class="form-control"> <!-- <span class="help-block m-b-none">Example block-level help text here.</span>--> </div> </div> </div> <div class="form-group" ng-show="confirm && change"> <span class="help-block m-b-none alert alert-danger">{{confirmMessage}}</span> </div> <div class="form-group"> <button class="btn btn-w-m btn-primary" ng-click="ok()">Save Changes</button> <a ng-href="#/userManagement" class="btn btn-w-m btn-warning">Cancel</a> </div> </div> </div> </form> </div> </div> </div> </div> <br> <br>
